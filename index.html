<!DOCTYPE html>
<html>

<head>
    <title>MKRS Info</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#f8eb67">
    <meta name="theme-color" content="#f8eb67">
    <script src="https://kit.fontawesome.com/95ab854ccd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="title">MKRS Info</div>
    <div id="controls">
        Filter: <input type="text" id="search">
        Siblings: <input type="checkbox" id="siblings">
    </div>
    <div id="loader">
        <i class="fa-solid fa-cog fa-spin"></i>
    </div>
    <div id="container" style="display: none;">
        <table id="results">
            <thead id="header"></thead>
            <tbody id="rows"></tbody>
        </table>
    </div>
    <div id="details" style="display: none;">
        <h2 id="details-name"></h2>
        <i class="close fa-solid fa-xmark" onclick="hideDetails()"></i>
        <a id="details-image-link" href="" target="_blank"><img id="details-image" src="" height="400" width="400"></a>
        <div id="details-traits"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
